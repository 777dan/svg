<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(300, 300)">
    <g>
      <rect x="-75" y="-75" width="150" height="150" style="fill: transparent; stroke: red; stroke-width: 5; fill-opacity: 0.1; stroke-opacity: 0.9">
        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3" dur="1s" repeatCount="indefinite" />
      </rect>
    </g>
    <g>
      <rect x="-75" y="-75" width="150" height="150" style="fill: transparent; stroke: red; stroke-width: 5; fill-opacity: 0.1; stroke-opacity: 0.9">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="1s" repeatCount="indefinite" />
      </rect>
    </g>
  </g>
</svg>
